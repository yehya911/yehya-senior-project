<div class="banner">
    <div class="content">
        <h1 class="mb-4 text-white fw-bold">Fresh Cooked Food <br /> At Your Door.</h1>
        <a routerLink="../menu" class="text-decoration-none rounded-3">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<div class="container my-5">
    <h1 class="text-center">How to get <span class="text-success">fresh food</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
            <div class="stepBox bg-black rounded-5 text-center">
                <h1 class="text-success fw-bold">1</h1>
                <p class="text-white fs-5 fst-italic">select food</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox bg-black rounded-5 text-center">
                <h1 class="text-success fw-bold">2</h1>
                <p class="text-white fs-5 fst-italic">fill the details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepBox bg-black rounded-5 text-center">
                <h1 class="text-success fw-bold">3</h1>
                <p class="text-white fs-5 fst-italic">your order delivered in minute</p>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-3 text-center">
    <h1 class="text-center mb-4">Customer's <span class="text-success">Favorite Foods</span></h1>
    <div class="row">
        <div class="col-sm-6 col-lg-3" *ngFor="let food of foodData">
            <div class="card">
                <img class="card-img-top c-image" src="assets/Images/{{food.img}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title mb-3">{{food.name}}</h4>
                    <div class="d-flex flex justify-content-around align-items-center">
                        <div class="d-flex mb-2">
                            <h5 class="mx-2">Price:</h5>
                            <h5>{{food.price}}$</h5>
                        </div>
                        <div class="d-flex mb-2">
                            <h5 class="mx-2">Point Price:</h5>
                            <h5>{{food.point_price}}<i class="bi bi-p-circle"></i></h5>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <a class="col-md-5 btn btn-sm btn-success my-2" [routerLink]="['/order',food.id]">Buy Now</a>
                        <a class="col-md-5 btn btn-sm btn-primary my-2" [routerLink]="['/review',food.id]">Rate Food</a>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
    <a routerLink="../menu" class="btn btn-success view-more">view more <i class="bi bi-arrow-right"></i></a>
</div>
