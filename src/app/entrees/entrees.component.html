<h1 class="text-success text-center fw-bold fst-italic mt-3" style="font-family:cursive">
    Yehya's
    Kitchen</h1>
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 col-lg-4" *ngFor="let food of entrees">
            <div class="card">
                <img class="card-img-top c-image" src="/assets/Images/{{food.img}}" alt="Card image">
                <div class="card-body">
                    <h3 class="card-title">{{food.name}}</h3>
                    <p class="card-text">{{food.description}}</p>
                    <div class="d-flex flex justify-content-around align-items-center">
                        <div class="d-flex mb-2">
                            <h5 class="mx-2">Price:</h5>
                            <h5>{{food.price}}$</h5>
                        </div>
                        <div class="d-flex mb-2">
                            <h5 class="mx-2">Point Price:</h5>
                            <h5>{{food.point_price}}<i class="bi bi-p-circle"></i></h5>
                        </div>
                    </div>
                    <div class="row justify-content-around">
                        <a class="col-md-5 btn btn-sm btn-success my-2" [routerLink]="['/order',food.id]">Buy Now</a>
                        <a class="col-md-5 btn btn-sm btn-primary my-2" [routerLink]="['/review',food.id]">Rate Food</a>
                    </div>
                </div>
                <a class="btn btn-warning mx-3 mb-3" (click)="addToCart(food.id)">Add to Cart</a>
            </div>
            <br>
        </div>
    </div>
    <div class="text-end">
        <a routerLink="../../menu" class="btn btn-sm btn-dark px-5">Back</a>
    </div>
</div>
