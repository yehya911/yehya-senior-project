<div class="container my-5">
    <div class="row" *ngFor="let food of foodData">
        <div class="col-md-6 col-12">
            <div class="row">
                <div *ngFor="let food of foodData">
                    <div class="card">
                        <img class="card-img-top c-image" src="assets/Images/{{food.img}}" alt="Card image">
                        <div class="card-body">
                            <h3 class="card-title">{{food.name}}</h3>
                            <p class="card-text">{{food.description}}</p>
                            <hr>
                            <div class="test1 d-flex justify-content-center my-3">
                                <svg style="display:none;">
                                    <defs>
                                        <symbol id="fivestars">
                                            <path
                                                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                                                fill="white" fill-rule="evenodd" />
                                            <path
                                                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                                                fill="white" fill-rule="evenodd" transform="translate(24)" />
                                            <path
                                                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                                                fill="white" fill-rule="evenodd" transform="translate(48)" />
                                            <path
                                                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                                                fill="white" fill-rule="evenodd" transform="translate(72)" />
                                            <path
                                                d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z M0 0 h24 v24 h-24 v-24"
                                                fill="white" fill-rule="evenodd" transform="translate(96)" />
                                        </symbol>
                                    </defs>
                                </svg>
                                <div class="rating" *ngIf="isRated; else noRating" (mouseenter)="showElement()"
                                    (mouseleave)="hideElement()">
                                    <progress *ngFor="let r of rating" id="prog" class="rating-bg" value="{{r.rate}}"
                                        max="5"></progress>
                                    <svg>
                                        <use xlink:href="#fivestars" />
                                    </svg>
                                </div>
                                <div *ngIf="isHovering" class="tooltip1">{{tooltipValue}}</div>
                            </div>
                            <ng-template #noRating>
                                <div class="text-center mt-3">
                                    <p>Item has no rating</p>
                                </div>
                            </ng-template>
                            <hr>
                            <div class="d-flex flex-column align-items-center">
                                <div class="d-flex mb-2">
                                    <h4 class="mx-2">Price:</h4>
                                    <h4>{{food.price}}$</h4>
                                </div>
                                <div class="d-flex mb-2">
                                    <h4 class="mx-2">Point Price:</h4>
                                    <h4>{{food.point_price}}<i class="bi bi-p-circle"></i></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12">
            <section>
                <div class="container border rounded">
                    <h3 class="text-center">User's Reviews</h3>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12 col-lg-10">
                            <div class="text-dark">
                                <div class="card-body p-3" *ngFor="let c of comments">
                                    <div class="d-flex flex-start">
                                        <div class="border1 p-3">
                                            <h5 class="fw-bold mb-1">{{c.name}} <span>({{c.rating}}
                                                    <i class="bi bi-star-fill yellow-star"></i>)</span></h5>
                                            <div class="d-flex align-items-center">
                                                <p>{{getFormattedDate(c.date)}}</p>
                                            </div>
                                            <hr class="hr text-success mb-3">
                                            <p class="ms-5">{{c.review}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="text-center">
        <a routerLink="../../all" class="btn btn-sm btn-dark mt-5 px-5">Back</a>
    </div>
</div>
