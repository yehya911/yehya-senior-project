<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-lg-4">
            <h2 class="text-center text-success fw-bold fst-italic mt-3" style="font-family:cursive">
                Current Best Seller:</h2>
            <div class="card" *ngFor="let i of bestSeller">
                <img class="card-img-top c-image" src="assets/Images/{{i.img}}" alt="Card image">
                <div class="card-body">
                    <h3 class="card-title">{{i.name}}</h3>
                    <div class="container">
                        <div class="d-flex flex justify-content-around align-items-center mb-2">
                            <div class="d-flex">
                                <h5>Price:</h5>
                                <h5 class="ms-2">{{i.price}}$</h5>
                            </div>
                            <div class="d-flex">
                                <h5>Point Price:</h5>
                                <h5 class="ms-2">{{i.point_price}}<i class="bi bi-p-circle"></i></h5>
                            </div>
                        </div>
                        <div class="row justify-content-around">
                            <a class="col-md-5 col-lg-4 btn btn-md btn-success px-2 mb-2"
                                [routerLink]="['/edit',i.id]">Edit
                                Item</a>
                            <a class="col-md-5 col-lg-4 btn btn-md btn-primary px-2 mb-2" routerLink="../all">View
                                All</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8 scroll">
            <div class="row">
                <h2 class="text-center text-success fw-bold fst-italic mt-3 col-5" style="font-family:cursive">
                    Latest Orders:</h2>
                <div class="col-6 mt-3">
                    <input class="form-control" type="date" id="datepicker" (change)="updateOrders($event)">
                </div>
            </div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th class="text-center">Order#</th>
                        <th class="text-center">User</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Items</th>
                        <th class="text-center">Date</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let o of orders; let rowIndex = index">
                        <td class="text-center">{{o.orderId}}</td>
                        <td class="text-center">{{o.name}}</td>
                        <td class="text-center">{{o.totalPaid !== "0" ? o.totalPaid : 'Used Points'}}</td>
                        <td class="text-center">
                            {{o.itemsOrdered}}
                        </td>
                        <td class="text-center">{{o.date}}</td>
                        <td>
                            <div class="row justify-content-around align-items-center">
                                <a class="col-md-5 col-7 btn btn-primary mb-2"
                                    [routerLink]="['../orderdetails',o.orderId]">See Details</a>
                                <button class="col-md-6 col-7 btn btn-danger mb-2 me-2"
                                    (click)="deleteOrder(rowIndex)">Delete order</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
