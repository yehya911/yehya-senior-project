<div class="container-fluid my-2">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Order</th>
                <th class="text-center">Food</th>
                <th class="text-center">Paid</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of orderDetails">
                <td class="text-center">{{o.id}}</td>
                <td class="text-center">{{o.order_id}}</td>
                <td class="text-center"><button class="button-like"
                        (click)="getFoodItem(o.food_id)">{{o.food_id}}</button></td>
                <td class="text-center">{{o.paid !== "0" ? o.paid : 'Used Points'}}</td>
                <td>
                    <div class="row justify-content-around align-items-center">
                        <button class="col-md-6 col-10 btn btn-danger" (click)="deleteItem()">Delete Item</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="container col-6" *ngIf="foodItem">
        <div class="card" *ngFor="let food of foodItem">
            <img class="card-img-top c-image" src="assets/Images/{{food.img}}" alt="Card image">
            <div class="card-body">
                <h3 class="card-title">{{food.name}}</h3>
                <p class="card-text">{{food.description}}</p>
                <div class="d-flex flex justify-content-around align-items-center">
                    <div class="d-flex mb-2">
                        <h5 class="mx-2">Price:</h5>
                        <h5>{{food.price}}$</h5>
                    </div>
                    <div class="d-flex mb-2">
                        <h5 class="mx-2">Point Price:</h5>
                        <h5>{{food.point_price}}<i class="bi bi-p-circle"></i></h5>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <a class="col-md-5 btn btn-sm btn-success my-2" [routerLink]="['/edit',food.id]">Edit
                        Item</a>
                </div>
            </div>
            <a class="btn btn-primary mx-3 mb-3" [routerLink]="['../../checkreviews',food.id]">Check Reviews</a>
        </div>
    </div>
</div>
